<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AmVilCresx',
      repo: 'https://gitee.com/amvilcresx/projects',
      loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
      loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
      subMaxLevel: 3, // 目录的最大层级
      search: {
        paths: 'auto',
        placeholder: '检索',
        noData: '没有找到喔！',
        depth: 3,
      },
      coverpage: true,//覆盖首页
       darklightTheme: {
            defaultTheme: 'light',
            siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
            codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize: '15px',
            dark: {
                background: 'rgb(28,32,34)',
                highlightColor: '#e96900',
                codeBackgroundColor: 'rgb(34,39,46)',
                codeTextColor: '#b4b4b4',
            },
            light: {
                highlightColor: '#e96900',
            }
        },
      pagination: {
      previousText: "上一篇",
      nextText: "下一篇",
      crossChapter: false,
      crossChapterText: false,
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 检索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 一键复制插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-xml-doc.min.js"></script>
    <!-- 支持表情 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 主题 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/light.css"> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css"> -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

    <!-- 上一篇、下一篇 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!--图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
